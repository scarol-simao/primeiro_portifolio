    <main class="contato">

        <form class="form" action="https://formsubmit.co/simaoce03@gmail.com" method="POST">
            <h2> Entre em contato comigo: </h2>
            <label for="nome">Nome: </label>     
            <input type="text" name="name" id="nome" placeholder="Preencha se nome" required>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="seuemail@email.com.br">

            <label for="textarea"> Sua mensagem: </label>
            <textarea name="message" id="textarea" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
